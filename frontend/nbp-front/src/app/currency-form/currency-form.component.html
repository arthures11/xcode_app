<div class="container">
  <div class="form-card">
    <h2>Requests history</h2>

    <form (ngSubmit)="onSubmit()" #currencyForm="ngForm">
      <div class="form-group">
        <label for="currency">Currency</label>
        <select
          id="currency"
          [(ngModel)]="selectedCurrency"
          name="currency"
          required
          class="form-control">
          <option value="">Select a currency</option>
          <option *ngFor="let curr of currencies" [value]="curr.code">
            {{curr.code}} - {{curr.name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          placeholder="Enter your name"
          class="form-control">
      </div>

      <button
        type="submit"
        [disabled]="!selectedCurrency || !name || isLoading"
        class="submit-button">
        {{isLoading ? 'Loading...' : 'Get Currency Value'}}
      </button>
    </form>

    <div *ngIf="response" class="response-container">
      <h3>Your answer:</h3>
      <pre>Current price is {{response.value}}</pre>
    </div>
  </div>
</div>
